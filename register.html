<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Register</title>
	</head>
	<body>
		<header>
			<h1>Vos animaux préférés</h1>
		</header>
		
		<nav>
			<a href="index.html">Retournez à l'accueil</a>	
		</nav>
		
		<section>
			<h2>Formulaire d'inscription</h2>

			<form>
			<label for="Nom">Nom:</label>
			<input type="text" id="Nom" required>
			
			<label for="Prénom">Prénom:</label>
			<input type="text" id="prenom" required><br>
			
			<label for="Naissance">Date de naissance:</label>
			<input type="Date" id="Naissance"><br>
			
			<label for="sexehomme">Etes-vous un homme?:</label>
			<input type="radio" id="sexehomme" name="sexe">
			<label for="sexefemme">Ou une femme?:</label>
			<input type="radio" id="sexefemme" name="sexe"><br>
			<label for="password">Mot de passe :</label>
				<input type="password" id="password" placeholder="Votre Mot de passe" required><br>
			<input type="submit" value="S'enregistrer">



			</form>
			<p>Vous avez deja un compte ? <a href="connexion.html">Connectez-vous</a></p>
			
		</section>

		<footer>

		</footer>
	</body>
</html>
